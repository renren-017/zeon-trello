<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">


{% extends 'boards/bases/base.html' %}
{% load static %}

{% block content %}
<section class="section is-small py-5 px-40">
    <div class="container is-max-desktop">
        <div class="columns">
            <div class="column">
          <span>
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="12"
                   viewBox="0 0 256 256" version="1.1" preserveAspectRatio="xMidYMid" style="display:inline-block;">
                <defs>
                    <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
                        <stop stop-color="#0091E6" offset="0%"/>
                        <stop stop-color="#0079BF" offset="100%"/>
                    </linearGradient>
                </defs>
                <g>
                    <g>
                        <rect fill="url(#linearGradient-1)" x="0" y="0" width="256" height="256" rx="25"/>
                        <rect fill="#FFFFFF" x="144.64" y="33.28" width="78.08" height="112" rx="12"/>
                        <rect fill="#FFFFFF" x="33.28" y="33.28" width="78.08" height="176" rx="12"/>
                    </g>
                </g>
              </svg>
              <p style="display:inline-block;color:#086ca4;" class="is-size-7 has-text-weight-bold">{{ project.title }}</p>
          </span>
                <hr>
            </div>
            <div class="column is-four-fifths">
                <div class="container"
                     style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); grid-gap: 0.5em;">
                    {% for board in boards %}
                    <a href="{% url 'board-detail' board.pk %}">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img style="object-fit: cover;filter: brightness(70%);" src="{{ board.background_img.url }}"
                                         alt="Placeholder image">
                                </figure>
                                <div style="position: absolute;top: 8px;left: 16px;color:white;"><p
                                        class="is-size-7 has-text-weight-semibold">{{ board.title }}</p></div>
                            </div>
                        </div>
                    </a>
                    {% empty %}
                    No boards yet.
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
