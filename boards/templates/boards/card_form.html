{% extends "boards/base_board.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <table>
        {{ labels.as_p }}
    </table>
    <input
            value="Submit"
            type="submit">
    <input
            value="Cancel"
            type="button"
            onclick="location.href='{% url "board-detail" board_id %}'">
</form>

{% endblock %}
